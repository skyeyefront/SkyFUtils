<div :id="style.banner">
    <div class="page-header">
        <h1>Banner
            <small>
                <label-browser></label-browser>
                <label-node></label-node>
            </small>
        </h1>
    </div>
    <code-panel :code-text="functionCodes"
                :run-button="true" @run-code="runIt">
        <div slot="code-after" class="well">
            <div class="form-inline">
                <div class="input-group">
                    <div class="input-group-addon">str</div>
                    <input class="form-control" type="text" placeholder="输入字符串"
                           v-model="params.inputStr">
                    <div class="input-group-addon">scale</div>
                    <input class="form-control" type="text" placeholder="输入缩放倍数"
                           v-model="params.scale">
                    <div class="input-group-addon">wordSpace</div>
                    <input class="form-control" type="text" placeholder="输入字符间距"
                           v-model="params.wordSpace">
                </div>
            </div>
        </div>
        <div slot="content-append">
            <h4>参数</h4>
            <options-list :list="paramsOptions"></options-list>
        </div>
    </code-panel>
</div>
