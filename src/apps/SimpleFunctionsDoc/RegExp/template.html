<div :id="style.regexp">
    <div class="page-header">
        <h1>Regular Expression
            <small>
                <label-browser></label-browser>
                <label-node></label-node>
            </small>
        </h1>
    </div>
    <!--检测tel-->
    <code-panel :title="true" :code-text="telCodes"
                :run-button="true" @run-code="runTestTel">
        <template slot="title">
            验证tel <code>isTel(v)</code>
        </template>
        <div slot="code-after" class="well">
            <div class="form-inline">
                <div class="input-group">
                    <div class="input-group-addon">Tel</div>
                    <input class="form-control" type="text" placeholder="输入待验证的tel"
                           v-model="regExp.tel">
                </div>
            </div>
        </div>
        <div slot="content-append">
            <h4>参数</h4>
            <options-list :list="telOptionList"></options-list>
        </div>
    </code-panel>

    <code-panel :title="true" :code-text="generalCodes"
                :run-button="true" @run-code="runGeneral">
        <template slot="title">
            测试自定义正则表达式 <code>testRegExp(regexp, str)</code>
        </template>
        <div slot="code-after" class="well">
            <div class="form-inline">
                <div class="input-group">
                    <div class="input-group-addon">RegExp</div>
                    <input class="form-control" type="text" placeholder="自定义正则表达式"
                           v-model="general.regExp">
                    <div class="input-group-addon">String</div>
                    <input class="form-control" type="text" placeholder="待验证字符串"
                           v-model="general.str">
                </div>
            </div>
        </div>
        <div slot="content-append">

        </div>
    </code-panel>
</div>
