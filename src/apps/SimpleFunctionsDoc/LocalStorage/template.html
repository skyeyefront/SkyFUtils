<div :id="style.localStorage">
    <div class="page-header">
        <h1>LocalStorage
            <small>
                <label-browser></label-browser>
            </small>
        </h1>
    </div>
    <!--set-->
    <code-panel :title="true"
                :code-text="setCodes"
                :run-button="true"
                @run-code="runSet">
        <template slot="title">
            设置本地存储 <code>set(key, value)</code>
        </template>
        <div slot="code-after" class="well">
            <div class="form-inline">
                <div class="input-group">
                    <div class="input-group-addon">key</div>
                    <input class="form-control" type="text" v-model="setMethodParams.key">
                    <div class="input-group-addon">value</div>
                    <input class="form-control" type="text" v-model="setMethodParams.value">
                </div>
            </div>
        </div>
        <div slot="content-append">
        <h4>参数</h4>
        <options-list :list="setMethodOptions"></options-list>
        </div>
    </code-panel>
    <!--get-->
    <code-panel :title="true"
                :code-text="getCodes"
                :run-button="true"
                @run-code="runGet">
        <template slot="title">
            获取key对应存储值 <code>get(key)</code>
        </template>
        <div slot="code-after" class="well">
            <div class="form-inline">
                <div class="input-group">
                    <div class="input-group-addon">key</div>
                    <input class="form-control" type="text" v-model="getMethodParams.key">
                </div>
            </div>
        </div>
        <div slot="content-append">
        <h4>参数</h4>
        <options-list :list="getMethodOptions"></options-list>
        </div>
    </code-panel>
    <!--remove-->
    <code-panel :title="true"
                :code-text="removeCodes"
                :run-button="true"
                @run-code="runRemove">
        <template slot="title">
            移除key值 <code>remove(key)</code>
        </template>
        <div slot="code-after" class="well">
            <div class="form-inline">
                <div class="input-group">
                    <div class="input-group-addon">key</div>
                    <input class="form-control" type="text" v-model="removeMethodParams.key">
                </div>
            </div>
        </div>
        <div slot="content-append">
        <h4>参数</h4>
        <options-list :list="removeMethodOptions"></options-list>
        </div>
    </code-panel>
    <!--clear-->
    <code-panel :title="true"
                :code-text="clearCodes"
                :run-button="true"
                @run-code="runClear">
        <template slot="title">
            清除本地存储 <code>clear()</code>
        </template>
    </code-panel>
</div>
