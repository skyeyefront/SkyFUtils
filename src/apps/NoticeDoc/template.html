<div :id="style.NoticeDoc">
    <div class="page-header">
        <h1>神奇的HTML5桌面通知
            <small>
                <label-browser></label-browser>
            </small>
        </h1>
    </div>
    <section>
        <button class="btn btn-success btn-lg"
                @click="noticeTest">
            点我试试
            <template v-if="noticeTestCounts">
                <span class="badge">点击了: {{ noticeTestCounts }}次</span>
            </template>
        </button>
    </section>
    <!--如何使用-->
    <h3>如何使用</h3>
    <!--第一步-->
    <h4>第一步: 创建实例</h4>
    <code-panel :title="true" :code-text="codes1">
        <template slot="title">全局安装</template>
    </code-panel>
    <code-panel :title="true" :code-text="codes2">
        <template slot="title">本地安装</template>
    </code-panel>
    <!--第二步-->
    <h4>第二步: 设置全局选项
        <label-custom>可选</label-custom>
    </h4>
    <code-panel :code-text="codes3"></code-panel>
    <!--第三步-->
    <h4>第三步: 设置全局事件
        <label-custom>可选</label-custom>
    </h4>
    <code-panel :code-text="codes4"></code-panel>
    <!--第四步-->
    <h4>第四步: Show</h4>
    <code-panel :code-text="codes5"></code-panel>
    <code-panel :title="true" :code-text="codes1.concat(codes3, codes4, codes5)"
                :run-button="true" @run-code="noticeRun1">
        <template slot="title">完整代码</template>
    </code-panel>
    <!--选项-->
    <h3>选项</h3>
    <options-list :list="optionsList"></options-list>
    <code-panel :title="true" :code-text="codes6"
                :run-button="true" @run-code="noticeRun2">
        <template slot="title">通过 <code>setOptions</code> 进行全局设置</template>
    </code-panel>
    <code-panel :title="true" :code-text="codes7"
                :run-button="true" @run-code="noticeRun3">
        <template slot="title">通过 <code>show</code> 进行一次性设置</template>
    </code-panel>
    <!--事件-->
    <h3>事件</h3>
    <p>
        <label-custom type="default">参数</label-custom>
        <code>Event</code>对象
    </p>
    <options-list :list="eventsList"></options-list>
    <code-panel :title="true" :code-text="codes8"
                :run-button="true" @run-code="noticeRun4">
        <template slot="title">通过 <code>setEvents</code> 进行全局设置</template>
    </code-panel>
    <code-panel :title="true" :code-text="codes9"
                :run-button="true" @run-code="noticeRun5">
        <template slot="title">通过 <code>show</code> 进行一次性设置</template>
    </code-panel>
</div>
